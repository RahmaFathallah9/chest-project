<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css2/style.css">

</head>

<body>


    <div class="form">
        <div id="signup">
            <h1>Sign Up for Free</h1>
            <h1>Subscriber?<a class="forgot" href="signin.html">LOG IN</a> </h1>

            <!-- <form id="signUp" method="post" action="https://graduation-project-code.onrender.com/signUp"> -->
            <form id="signUp">
                <div class="top-row">
                    <div class="field-wrap">

                        <input name="firstName" type="text" id="firstName" placeholder="First Name *" required />
                    </div>

                    <div class="field-wrap">

                        <input name="lastName" type="text" id="lastName" placeholder="Last Name *" required />
                    </div>
                </div>

                <div class="field-wrap">
                    <input name="email" type="email" id="email" placeholder="Email Address *" required />
                </div>

                <div class="field-wrap">
                    <input name="password" type="password" id="password" placeholder="Set A Password *" required />
                </div>
                <div class="field-wrap">
                    <input name="confirmPassword" type="password" id="confirmPassword" placeholder="Reset A Password *"
                        required />
                </div>
                <button type="submit" class="button button-block">Get Started</button>

            </form>
        </div>




    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="js2/Api.js"></script>
</body>

</html>
